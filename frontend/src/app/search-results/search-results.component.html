<div class="container">

<div class="col-xs-12 col-md-6">
	<!-- First Food box start here-->
	  <div class="prod-info-main prod-wrap clearfix" *ngFor="let image of imageList">
		<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div>
						<img [src]="image.path" style="height: 200px; width: 200px">
					</div>
				</div>
				<div class="col-md-7 col-sm-12 col-xs-12">
				<div class="Food-deatil">
						<h5 class="name" >
							<a href="#" [text]="image.name" style="color: #0c5460"></a>
							<a href="#"><span>Food Category</span></a>
						</h5>
						<span class="tag1"></span>
				</div>
				<div class="description">
					<p [textContent]="image.details"> </p>
				</div>
				<div class="Food-info smart-form">
					<div class="row">
						<div class="col-md-12">

                            <a href="javascript:void(0);" class="btn btn-info">More info</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end Food -->
