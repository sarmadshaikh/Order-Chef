<form class="form-signin" #f="ngForm" (ngSubmit)="userLogin(f.value)">
  <h3 class="form-signin-heading">Log in</h3>
  <p>Please fill the required fields.</p>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

  <div class="mt-5 ml-auto mr-auto col-md-5 text-center">
</div>
</form>
