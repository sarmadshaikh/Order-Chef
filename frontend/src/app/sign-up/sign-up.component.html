<body>
<span style="margin-top: 50px"></span>
<div class="container">
    <form method="post" class="form-signin" [formGroup]="signUpForm" (ngSubmit)="userSignin()">
        <div [formGroup]="signUpForm">
          <label for="firstName">First Name</label>
          <input type="text" id="inputFname" formControlName="firstName" class="form-control" placeholder="First Name">
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
          <br> <br>
        <div [formGroup]="signUpForm">
          <label for="lastName" >Last Name</label>
          <input type="text" id="inputLname" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
          <br> <br>
        <div [formGroup]="signUpForm">
          <label for="email" >Email</label>
          <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email">
        </div>
          <br> <br>
        <div [formGroup]="signUpForm">
          <label for="username" >Username</label>
          <input type="text" id="inputUsername" formControlName="username" class="form-control" placeholder="Username">
        </div>
          <br> <br>
        <div [formGroup]="signUpForm">
          <label for="password" >Password</label>
          <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password">
        </div>
          <br> <br>
        <div [formGroup]="signUpForm">
          <label for="cnfPassword" >Confirm Password</label>
          <input type="password" id="inputCPassword" formControlName="cnfPassword" class="form-control" placeholder="Confirm Password">
        </div>
          <br> <br>
          <br> <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign UP</button>
    </form>
  </div>
</body>
