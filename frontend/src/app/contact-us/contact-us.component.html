 <div class="container">
   <form class="container-fluid">
    <div class="row form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Name" required autofocus>
    </div>

    <div class="row form-group">
      <label for="inputEmail">Email</label>
      <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email" required>
    </div>

    <div class="row form-group">
      <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" ngModel class="form-control" placeholder="Phone" required>
    </div>

    <div class="row form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" class="form-control"></textarea>
    </div>
    <div class="row">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    </div>
   </form>
</div>
